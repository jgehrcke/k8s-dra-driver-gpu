# Simple GPU sharing scenario:
# Two pods, one container each, each getting access to the same, shared GPU
apiVersion: resource.k8s.io/v1
kind: ResourceClaim
metadata:
  name: rc-single-gpu-full
  labels:
    env: batssuite
spec:
  devices:
    requests:
    - name: gpu
      exactly:
        deviceClassName: gpu.nvidia.com
---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    resourceClaimName: rc-single-gpu-full
---
apiVersion: v1
kind: Pod
metadata:
  name: pod2
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    resourceClaimName: rc-single-gpu-full

