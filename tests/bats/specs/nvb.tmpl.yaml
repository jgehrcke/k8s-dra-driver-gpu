---
apiVersion: resource.nvidia.com/v1beta1
kind: ComputeDomain
metadata:
  name: test-failover-cd
spec:
  numNodes: ${NVB_NUM_NODES}
  channel:
    resourceClaimTemplate:
      name: test-failover-rct-channel
---
apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: test-failover-job
spec:
  slotsPerWorker: ${NVB_GPUS_PER_NODE}
  launcherCreationPolicy: WaitForWorkersReady
  runPolicy:
    cleanPodPolicy: Running
  sshAuthMountPath: /home/mpiuser/.ssh
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        metadata:
          labels:
            mpi-memcpy-dra-test-replica: mpi-launcher
        spec:
          containers:
          - image: ghcr.io/nvidia/k8s-samples:nvbandwidth-6dc12f17
            name: mpi-launcher
            securityContext:
              runAsUser: 1000
            command:
            - sh
            - -c
            - |
              echo "container start"
              exec mpirun \
                --show-progress \
                --bind-to core \
                --map-by ppr:${NVB_GPUS_PER_NODE}:node \
                -np ${NVB_NUM_RANKS} \
                --report-bindings \
                  nvbandwidth \
                  --verbose \
                  --testSamples ${NVB_REPS_PER_BENCHMARK} \
                  --bufferSize ${NVB_BUFSIZE_PER_BENCHMARK_REP} \
                  -t multinode_device_to_device_memcpy_read_ce
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
    Worker:
      replicas: ${NVB_NUM_NODES}
      template:
        metadata:
          labels:
            mpi-memcpy-dra-test-replica: mpi-worker
        spec:
          containers:
          - image: ghcr.io/nvidia/k8s-samples:nvbandwidth-6dc12f17
            name: mpi-worker
            securityContext:
              runAsUser: 1000
            env:
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/mpiuser/.sshd_config
            resources:
              limits:
                nvidia.com/gpu: ${NVB_GPUS_PER_NODE}
              claims:
              - name: test-failover-rc-channel
          resourceClaims:
          - name: test-failover-rc-channel
            resourceClaimTemplateName: test-failover-rct-channel