apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: rct-mig1g-ts
  labels:
    env: batssuite
spec:
  spec:
    devices:
      requests:
      - name: mig1gts
        exactly:
          deviceClassName: mig.nvidia.com
          selectors:
          - cel:
              # For now, rely on (G)B200
              expression: "device.attributes['gpu.nvidia.com'].profile == '1g.24gb'"
      config:
      # This doesn't do anything interesting from the user's point of view, but
      # exercises special branches in the DRA driver's prepare code path.
      - requests: ["mig1gts"]
        opaque:
          driver: gpu.nvidia.com
          parameters:
            apiVersion: resource.nvidia.com/v1beta1
            kind: MigDeviceConfig
            sharing:
              strategy: TimeSlicing
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-mig1g
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: migdev
  resourceClaims:
  - name: migdev
    resourceClaimTemplateName: rct-mig1g-ts
