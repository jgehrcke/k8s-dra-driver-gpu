apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: rct-mig1g
  labels:
    env: batssuite
spec:
  spec:
    devices:
      requests:
      - name: mig1g
        exactly:
          deviceClassName: mig.nvidia.com
          selectors:
          - cel:
              # Define a lower bound of memory and compute. Deliberately do not
              # ask for a specific profile by name.
              expression: |
                device.capacity['gpu.nvidia.com'].multiprocessors.isGreaterThan(quantity("10"))
                &&
                device.capacity['gpu.nvidia.com'].memory.isGreaterThan(quantity("10Gi"))
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-mig1g
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: migdev
  resourceClaims:
  - name: migdev
    resourceClaimTemplateName: rct-mig1g
