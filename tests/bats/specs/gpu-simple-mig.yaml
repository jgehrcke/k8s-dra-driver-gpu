apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: rct-mig1g
spec:
  spec:
    devices:
      requests:
      - name: mig1g
        exactly:
          deviceClassName: mig.nvidia.com
          selectors:
          - cel:
              # For now, rely on (G)B200
              expression: "device.attributes['gpu.nvidia.com'].profile == '1g.24gb'"
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-mig1g
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: migdev
  resourceClaims:
  - name: migdev
    resourceClaimTemplateName: rct-mig1g
