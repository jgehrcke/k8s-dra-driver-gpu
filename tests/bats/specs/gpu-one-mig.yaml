apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: rct-one-mig
spec:
  spec:
    devices:
      requests:
      - name: migs
        exactly:
          deviceClassName: mig.nvidia.com
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-one-mig
  labels:
    env: batssuite
spec:
  containers:
  - name: ctr
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args: ["nvidia-smi -L; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: migdev
  resourceClaims:
  - name: migdev
    resourceClaimTemplateName: rct-one-mig
