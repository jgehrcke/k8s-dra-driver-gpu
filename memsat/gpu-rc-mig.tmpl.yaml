apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  name: ${RCT_NAME}
spec:
  spec:
    devices:
      requests:
      - name: ${REQ_NAME}
        exactly:
          deviceClassName: mig.nvidia.com
          selectors:
          - cel:
              expression: "device.attributes['gpu.nvidia.com'].profile == '${MIG_PROFILE_NAME}'"
